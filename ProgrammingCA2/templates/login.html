<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Viroscan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 { text-align: center; margin-bottom: 20px; color: #333; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .input-group input { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        .btn { display: block; width: 100%; padding: 10px; background-color: #007BFF; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        .btn:hover { background-color: #0056b3; }
        .forgot { display: block; text-align: right; margin-top: 10px; font-size: 0.9em; color: #007BFF; text-decoration: none; }
        .forgot:hover { text-decoration: underline; }
        .flash { background-color: #ffdddd; color: #d8000c; padding: 10px; margin-bottom: 15px; border-left: 5px solid #d8000c; border-radius: 4px; }
        .signup-link { text-align: center; margin-top: 15px; font-size: 0.9em; }
        .signup-link a { color: #007BFF; text-decoration: none; }
        .signup-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login_post') }}" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>

        <a href="{{ url_for('forgot_password') }}" class="forgot">Forgot Password?</a>
        <div class="signup-link">
            Don't have an account? <a href="{{ url_for('signup') }}">Signup</a>
        </div>
    </div>
</body>
</html>
